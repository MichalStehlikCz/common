name: Deploy on Release

on:
  release:
    types: [created, published]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Deploy with Maven
      run: mvn deploy -Dregistry=https://maven.pkg.github.com/MichalStehlikCz -Dtoken=$TOKEN
      env:
        token: ${{secrets.GPA}}

